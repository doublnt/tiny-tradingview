<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny TradingView</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #131722;
            color: #d1d4dc;
        }
        #chart-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .chart-header {
            padding: 1rem;
            background-color: #1e222d;
            border-bottom: 1px solid #363a45;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chart-content {
            flex: 1;
            position: relative;
            display: flex;
        }
        #trading-chart {
            flex: 1;
            height: 100%;
        }
        .editor-panel {
            width: 400px;
            background-color: #1e222d;
            border-left: 1px solid #363a45;
            display: flex;
            flex-direction: column;
        }
        .editor-header {
            padding: 0.5rem;
            background-color: #2a2e39;
            border-bottom: 1px solid #363a45;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #pine-editor {
            flex: 1;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
            padding: 1rem;
            background-color: #1e222d;
            color: #d1d4dc;
            border: none;
            resize: none;
        }
        .editor-footer {
            padding: 0.5rem;
            background-color: #2a2e39;
            border-top: 1px solid #363a45;
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
        }
        button {
            padding: 0.5rem 1rem;
            background-color: #2962FF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #1e4bd8;
        }
        .error-message {
            color: #ef5350;
            padding: 0.5rem;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="chart-container">
        <div class="chart-header">
            <h1>Tiny TradingView</h1>
            <div class="chart-controls">
                <button id="clear-indicators">Clear Indicators</button>
            </div>
        </div>
        <div class="chart-content">
            <div id="trading-chart"></div>
            <div class="editor-panel">
                <div class="editor-header">
                    <h2>Pine Script Editor</h2>
                    <button id="run-script">Run</button>
                </div>
                <textarea id="pine-editor" spellcheck="false">//@version=5
indicator("Simple Moving Averages", overlay=true)

// Calculate Moving Averages
sma20 = ta.sma(close, 20)
plot(sma20, color=color.blue, title="SMA 20")

// Longer term averages
sma50 = ta.sma(close, 50)
plot(sma50, color=color.green, title="SMA 50")

// Long term trend
sma200 = ta.sma(close, 200)
plot(sma200, color=color.red, title="SMA 200")</textarea>
                <div class="error-message" id="error-message"></div>
                <div class="editor-footer">
                    <button id="save-script">Save</button>
                </div>
            </div>
        </div>
    </div>
    <!-- The webpack HtmlWebpackPlugin will automatically include the bundle.js here -->
</body>
</html>
